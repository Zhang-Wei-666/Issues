<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Polymer/lit-html</title>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    import { render, html } from 'https://cdn.jsdelivr.net/npm/lit-html/lit-html.js';


    const tags = [ 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'h7' ];

    render(
      html`
        ${
          tags.map( tag => {
            return html`
              <${ tag }>This is ${ tag } Tag .</${ tag }>
            `
          })
        }
      `,
      document.getElementById('app')
    );
  </script>
</body>
</html>
